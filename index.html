<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <div class="container">
          <div class="row">
            <div class="col-10">
              <form id="form-input" class="border p-1 mt-2 rounded shadow">
                <input
                  type="text"
                  placeholder="SEARCH"
                  class="form-control"
                  autofocus="on"
                  id="city-input"
                  autocomplete="off"
                />
              </form>
            </div>
            <div class="col-2">
              <button
                class="btn btn-success shadow-sm w-50px"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <h1>
                <div id="city"></div>
              </h1>
              <p>Today will be warm!</p>
              <h2>
                <span id="main-temp"></span>
                <span class="units">
                  <a class="temp-unit-link" id="celsius-link">°C</a> |
                  <a clsss="temp-unit-link" id="fahrenheit-link">°F</a>
                </span>
              </h2>
              <div class="current-weather">
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  class="float-left"
                  width="120"
                  id="icon"
                />
              </div>
            </div>
            <div class="col-6 center globe">
              <ul>
                <li>Daily Conditions:</li>
                <li id="description"></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="row" id="weekly-forecast"></div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <small>
      <a href="https://github.com/Irena-N/My-weather-app" target="_blank"
        >Open-sourced code </a
      >by Irena Naneva
    </small>
    <small class="raindrops-image">
      <a
        href="https://www.freepik.com/free-photo/water-drops-glass_1150906.htm#query=weather%20background&position=18&from_view=keyword"
      >
        Image by jigsawstocker</a
      >
      on Freepik</small
    >
  </body>
</html>
