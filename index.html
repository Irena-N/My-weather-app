  <body>
    <div class="card">
      <div class="card-body">
        <div class="container">
          <div class="row">
            <div class="col-10">
              <form id="form-input" class="border p-1 mt-2 rounded shadow">
                <input
                  type="text"
                  placeholder="SEARCH"
                  class="form-control"
                  autofocus="on"
                  id="city-input"
                  autocomplete="off"
                />
              </form>
            </div>
            <div class="col-2">
              <button
                class="btn btn-success shadow-sm w-50px"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <h1>
                <div id="city"></div>
              </h1>
              <p>Today will be warm!</p>
              <h2>
                <span id="main-temp"></span>
                <span class="units">
                  <a id="celsius-link">¬∞C</a> |
                  <a id="fahrenheit-link">¬∞F</a>
                </span>
              </h2>
              <div class="current-weather">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/3222/3222675.png"
                  alt=""
                  class="float-left"
                  width="150"
                  id="icon"
                />
              </div>
              <h3>
                <ul>
                  <li id="description"></li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> m/h</li>
                </ul>
              </h3>
            </div>
            <div class="col-6 center">
              <input type="datetime-local" class="date" id="date-today" />
              <img src="images/clock.jpg" class="clock" alt="earth clock" />
            </div>
          </div>
